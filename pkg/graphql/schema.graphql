type Query {
    getUser(user: User!): Boolean! #Dummy field
}

type Mutation {
    createUser(user: CreateUser!, id: String!): Boolean!
    updateUser(user: UpdateUser!, id: String!): Boolean!
    deleteUser(user: DeleteUser!, id: String!): Boolean!
}

type Subscription {
  userJoined(user: String!): String!
}

input CreateUser {
    user: User!
}

input UpdateUser {
    user: User!
}

input DeleteUser {
    user: User!
}

input User {
    id: String!
    officeId: String!
    name: String!
}